{% extends "./base.html" %}
{% block content %}
    <h1>{{ message }}</h1>
    {% for article in object_list %}
        <p><a href='{% url "practice:detail" article.pk %}'>{{ article.title }}</a></p>
    {% endfor %}
    
    {% if user.is_authenticated %}
        <a href='{% url "practice:create" %}'>記事を投稿する</a>
    {% endif %}

{% endblock %}
